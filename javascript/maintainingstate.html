<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>state</title>
</head>
<body>
    <script>
        const user = JSON.stringify({
            firstName: 'Erik',
            lastName: 'Gardea'
